[pytest]
# Test discovery patterns
testpaths = test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    integration: Integration tests that require API server
    unit: Unit tests
    slow: Slow running tests
    rest: REST API tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --import-mode=importlib

# Logging
log_cli = false
log_cli_level = INFO

# Test timeout (optional, requires pytest-timeout)
# timeout = 300

